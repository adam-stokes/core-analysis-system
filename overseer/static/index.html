<%inherit file="base.html" />
    <hr />
  <div class="span-7 colborder">
    <form method="post" id="status_form" action="/status/">
      <h6>Enter job id</h6>
      <input type="text" name="id" value="" /> <br />
      <input type="submit" value="Query JOB" />
    </form>
  </div>
  <div class="span-10 colborder">
    <h4>Setup CAS job</h4>
    <p>
    <form method="post" action="/create/">
      <h6>E-Mail</h6>
      <input type="text" name="email"/>
      <h6>Unique ID</h6>
      <input type="text" name="identifier"/> 
      <h6>vmcore Path ( can be file:/// http:// ftp:// )</h6>
      <input type="text" name="vmcore" /> <br />
      <input type="submit" value="Run setup" />
    </form>
    </p>
  </div>

  <div class="span-5 last">
    <h6>Recent CAS Jobs</h6>
      %for job in recent:
      <%
         import os
         vmcoreBasename = os.path.basename(job.vmcore)
         %>
         <a href="/status/?id=${job.jobId}">${job.jobId} :: ${vmcoreBasename}</a><br />
      %endfor
  </div>
