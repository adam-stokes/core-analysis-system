<%inherit file="base.html"/>
<div class="container">
  %if status:
      <h1>Job Status #${status.jobId}</h1>
      <hr />
      <h6>ID</h6>
      ${status.jobId}
      <h6>E-mail</h6>
      ${status.email}
      <h6>vmcore</h6>
      ${status.vmcore}
      <h6>path</h6>
      ${status.path}
      <h6>message</h6>
      ${status.msg}
      <h6>created</h6>
      ${status.created}
  %else:
      <h1>Error in job processing</h1>
      <hr />
      ${errors['error']}
  %endif
</div>
